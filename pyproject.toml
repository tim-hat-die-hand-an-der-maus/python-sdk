[tool.poetry]
name = "timhatdiehandandermaus-sdk"
version = "0.1.1"
description = "sdk for the timhatdiehandandermaus api"
authors = ["BlindfoldedSurgery <team@blindfolded.surgery>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "timhatdiehandandermaus_sdk", from = "src" }]

[projects.urls]
repository = "https://github.com/tim-hat-die-hand-an-der-maus/python-sdk"

[tool.poetry.dependencies]
python = ">=3.11 <3.13"
httpx = "^0.25.2"
pydantic = "^2.5.2"
thefuzz = "^0.20.0"

[tool.poetry.group.dev.dependencies]
black = "^23.0.0"
commitizen = "^3.12.0"
mypy = "^1.4.0"
pre-commit = "^3.5.0"
pytest = "^7.1.2"
ruff = "0.1.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.commitizen]
version_provider = "poetry"
version_scheme = "semver"
tag_format = "v$major.$minor.$patch"
changelog_incremental = true
update_changelog_on_bump = true

[tool.ruff]
extend-select = [
    "I001",
]

[tool.ruff.isort]
known-first-party = ["timhatdiehandandermaus_sdk"]

[[tool.mypy.overrides]]
module = "thefuzz"
ignore_missing_imports = true
